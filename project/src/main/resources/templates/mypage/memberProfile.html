<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    	content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>초등 커뮤니티 - 관리자 - 회원목록</title>
    
<script defer src="./js/modal.js"></script>
<script defer src="./js/schoolSearch.js"></script>
<link rel="stylesheet" href="./css/modal.css">
<link rel="stylesheet" href="./css/schSearch.css">

    
    
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" 
    	rel="stylesheet" type="text/css">
   
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" 
    	rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="mypage/common/member_slidebar :: member_slidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="common/topBar::topBar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">내 정보</h6>
                    </div>
                    <div class="card-body">

                        <div id="userManage" class="border border-3 py-4 px-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-center">
                                        <img class="img-profile rounded-circle" src="images/undraw_profile.svg" width="150px" height="150px">
                                    </div>

                                    <form>
                                        <!-- 회원의 정보 -->
                                        <div class="d-flex flex-column justify-content-center align-items-center">
                                            <div class="col-7 mt-4">
                                                <label style="min-width: 32px" for="userId">이름</label>
                                                <input style="min-width: 190px" class="form-control" type="text" name="id" id="name" th:value="${user.name}" readonly="readonly" >
                                            </div>
                                            <div class="col-7 mt-4">
                                                <label style="min-width: 32px" for="userId">이메일</label>
                                                <input style="min-width: 190px" class="form-control" type="text" name="id" id="name" th:value="${user.email}" readonly="readonly" >
                                            </div>
                                            <div class="col-7 mt-4">
                                                <label style="min-width: 32px" for="school_name">학년</label>
                                                <input style="min-width: 190px" class="form-control" type="text" name="school_name" id="user_grade" th:value="${user.usergrade}+학년" readonly="readonly" >
                                            </div>
                                            <div class="col-7 mt-4">
                                                <label style="min-width: 32px" for="school_name">반</label>
                                                <input style="min-width: 190px" class="form-control" type="text" name="school_name" id="user_class" th:value="${user.userclass}+반" readonly="readonly" >
                                            </div>
                                            <div class="col-7 mt-4">
                                                <label style="min-width: 32px" for="userName">교육청명</label>
                                                <input style="min-width: 190px" class="form-control" type="text" name="name" id="education" th:value="${user.education}" readonly="readonly" >
                                            </div>
                                            <div class="col-7 mt-4 mb-2">
                                                <label style="min-width: 32px" for="school_name">학교명</label>
                                                <input style="min-width: 190px" class="form-control" type="text" name="school_name" id="school" th:value="${user.school}" readonly="readonly" >
                                            </div>
                                        </div>
                                    </form>

                                    <!-- 하단 버튼 -->
                                    <div class="d-flex justify-content-center mt-4">
                                        <button class="btn btn-sm btn-outline-primary mr-3" type="submit" id="memberDelete" onclick="location.href='memberPasswordUpdate'" >비밀번호 변경</button>
                                        <button class="btn btn-sm btn-outline-info mr-3" type="submit" id="memberUpdate" onclick="location.href='memberUpdateCheck'">수정</button>
                                        <button class="btn btn-sm btn-outline-danger" type="submit" id="memberDelete" onclick="location.href='memberDeleteCheck'" >탈퇴</button>
                                    </div>

                                </div> <!-- end col -->
                            </div> <!-- end row-->

                        </div>
                    </div>
                    <!-- CardBody -->

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- 탑바 경로 수정 -->
<!-- Logout Modal-->
<div th:replace="mypage/common/member_topBar :: logoutModal"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- 회원 -->
<script th:src="@{/js/memberManage.js}"></script>

</body>

</html>
