<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>초등 커뮤니티 - 관리자 - 게시판목록</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    
    
    <script defer src="../js/noticeList.js"></script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="mypage/common/member_slidebar :: member_slidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="common/topBar :: topBar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">내가쓴 게시글</h6>
                    </div>
                    <div class="card-body">

                        <div id="dataTable_Wrapper" class="dataTables_wrapper dt-bootstrap4">

                            <div class="row mt-3">
                                
                            </div>
                            <!-- table -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover" id="dataTable" width="100%"
                                               style="text-align: center">
                                            <thead style="text-align: center">
                                            <tr>
                                                <th style="min-width: 50px">No.</th>
                                                <th style="min-width: 100px">제목</th>
                                                <th style="min-width: 140px">내용</th>
                                                <th style="min-width: 140px">글쓴이</th>
                                                <th style="min-width: 140px">작성일</th>
                                                <th style="min-width: 140px">조회수</th>
                                                <th style="min-width: 140px">좋아요</th>
                                            </tr>
                                            </thead>
                                            <tr th:each="notice : ${noticePageDto.noticeDtoList}" th:onclick="'location.href=\'./MyPostDetail?postId=\' + ' + ${notice.postId}">
                                                <td th:text="${notice.postId}">1</td>

                                                <!-- 내 게시글 GetMapping -->
                                                <td th:text="${notice.title}"></td>
                                                <td>
                                                	<span class="d-inline-block text-truncate" style="max-width: 300px;" th:text="${notice.content}"></span>
                                                </td>
                                                
                                                <td th:text="${User.name}">0</td>
                                                <td th:text="${notice.write_time}">0</td>
                                                <td th:text="${notice.viewCnt}">0</td>
                                                <td th:text="${notice.good}">0</td>
                                                
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- end table -->

                            <!-- pagenation -->
                            <div class="row">
                                
                                <div class="col-sm-12 col-md-11 d-flex justify-content-center align-items-center">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                        
                                        <ul class="pagination">
   
                                            <li class="paginate_button page-item previous" id="dataTable_previous"
                                                th:classappend="${noticePageDto.page.curPage == 1} ? 'disabled' : '' ">
                                                <a href="#" class="page-link">Previous</a>
                                            </li>
                                            <th:block th:each="num : ${#numbers.sequence(noticePageDto.page.startPage,
                                                                                        noticePageDto.page.endPage)}">
                                                <li class="paginate_button page-item" th:classappend="${num == noticePageDto.page.curPage} ? 'active' : '' ">
                                                    <a href="#" th:href="@{/notice/list(displayUnit=${noticePageDto.page.displayUnit},curPage=${num}, categoryId=${categoryId},searchType=${searchType}, keyword=${keyword})}" class="page-link" th:text="${num}"></a>
                                                </li>
                                            </th:block>
                                            <li class="paginate_button page-item next" id="dataTable_next"
                                                th:classappend="${noticePageDto.page.curPage == noticePageDto.page.endPage} ? 'disabled' : '' ">
                                                <a href="#" class="page-link">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><br>
                            
								<div class="row ">
									<div class="col-sm-12 col-md-11 d-flex justify-content-center align-items-center">
										<!-- 검색 -->
											<form id="searchForm" method="get" th:action="@{'/mypage/myPostList'}" class="form-inline">
													<select id="searchType" name="searchType" title="검색 유형 선택" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
														<option value="all">전체 검색</option>
														<option value="title">제목</option>
														<option value="content">내용</option>
													</select> 
													<input  type="text" id="keyword" name="keyword" placeholder="키워드를 입력해 주세요." title="키워드 입력" class="form-control"/> 
													<input type="hidden" name="categoryId" th:value="${categoryId}" />
													<button type="submit" class="btn btn-primary" onclick="moveMyPostPage(1);">
														<i class="fas fa-search"></i><span class="skip_info">검색</span>
													</button>
											</form>
										<!-- End 검색 -->
									</div>
								</div>


							</div>
                        <!-- dataTable_Wrapper -->
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- 탑바 경로 수정 -->
<!-- Logout Modal-->
<div th:replace="mypage/common/member_topBar :: logoutModal"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

</body>

</html>
